<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethwall Real-Time Air Quality</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bethwall Real-Time Air Quality</h1>
    <div id="controls">
        <label for="arch-select">Select Arch:</label>
        <select id="arch-select">
            <option value="">[Not Selected]</option>
            <option value="Arch A">Arch A</option>
            <option value="Arch B">Arch B</option>
            <option value="Arch C">Arch C</option>
            <option value="Arch D">Arch D</option>
        </select>
    </div>
    <div id="map">
        <img src="centre_map.png" alt="Centre Map">
    </div>
    <div id="charts">
        <!-- Charts will load here -->
    </div>
</body>
</html>
