<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethwall Real-Time Air Quality</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bethwall Real-Time Air Quality</h1>
    <div id="controls">
        <label for="arch-select">Select Arch:</label>
        <select id="arch-select">
            <option value="">[Select]</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
    </div>
    <div id="map">
        <img src="centre_map.png" alt="Centre Map" id="map-image">
    </div>
    <div id="charts">
        <canvas id="pm25-chart"></canvas>
        <canvas id="temperature-chart"></canvas>
        <canvas id="humidity-chart"></canvas>
    </div>
</body>
</html>
